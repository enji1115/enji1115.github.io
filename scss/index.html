	<title>SCSS</title>

	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/style.css" />

	<script type="text/javascript" src="./js/libs.js"></script>

<body>
	<div class="wrap">
		<!-- [[SCSS] HTML에 SCSS 적용하는 법](https://anerim.tistory.com/192) -->
			<!-- 
				npx sass --watch css/style.scss css/style.css
				
				npx : Node Package eXecute의 약자. 노드 패키지를 실행하라는 뜻.
				--watch : 소스에 변형이 일어날 때마다 자동으로 컴파일을 시켜주는 명령어.
				css/style.scss css/style.css : 'css폴더 안의 style.scss가 css폴더 안의 style.css파일로'라는 뜻.
			 -->
		<!-- [[sass] sass(scss) 코딩 컨벤션](https://13akstjq.github.io/sass/2020/03/10/sass-코딩-컨벤션.html) -->
	</div>
</body>
